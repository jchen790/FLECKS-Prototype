<!doctype html>
<html lang="en">

  <head>
    <title>FLECKS Audio Prototype (v3.2.0)</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--stylings-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
  </head>

  <body>
    <div id="signin">
        <h2>FLECKS Audio Collection Prototype</h2>
        <p>What is your name?</p>
        <input id="username" type="text">
        <br>
        <p><span id="username-error"></span></p>
        <br>
        <button type="button" class="btn btn-primary" id="connect">Connect</button>
    </div>

    <div id="main">
        <div>
            <button id="start-recording" disabled>Start Recording</button>
            <button id="stop-recording" disabled>Stop Recording</button>
        </div>

        <div>
            <button id="request">request response</button>
            <audio id="server-response" controls="controls" controlsList="nofullscreen nodownload noremoteplayback" autoplay>
                <source src="" type="audio/wav">
            </audio>
        </div>
    </div>

    <!--scripts-->
    <script src="/recordrtc/RecordRTC.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io-stream.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>

</html>
