<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div>
        <p><span id="server-message"></span></p>
    </div>

    <div>
        <button id="start-recording" disabled>Start Recording</button>
        <button id="stop-recording" disabled>Stop Recording</button>
    </div>

    <div>
        <button id="request">request response</button>
        <audio id="server-response" controls="controls" controlsList="nofullscreen nodownload noremoteplayback" autoplay>
            <source src="" type="audio/wav">
        </audio>
    </div>

    <script src="/recordrtc/RecordRTC.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io-stream.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
